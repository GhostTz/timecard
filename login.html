<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/timecard/">
    <title>Time Tracking - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="material-icons">schedule</span>
                </div>
                <h1>Time Tracker</h1>
                <p class="subtitle">Sign in to continue</p>
            </div>
            
            <div class="login-form">
                <!-- Username Step -->
                <div class="login-step" id="username-step">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autocomplete="username" required>
                        <div class="input-line"></div>
                    </div>
                    <div class="error-message" id="username-error"></div>
                    <div class="button-container">
                        <button class="btn-next" id="btn-username-next">Next</button>
                    </div>
                    <!-- Registration link commented out as requested -->
                    <!-- <div class="create-account">
                        <p>Don't have an account? <a href="#" id="create-account-link">Create account</a></p>
                    </div> -->
                </div>
                
                <!-- Password Step -->
                <div class="login-step hidden" id="password-step">
                    <div class="user-info">
                        <div class="user-avatar">
                            <span class="material-icons">account_circle</span>
                        </div>
                        <div class="user-name" id="display-username"></div>
                        <button class="btn-back" id="btn-back-to-username">
                            <span class="material-icons">arrow_back</span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" autocomplete="current-password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <span class="material-icons">visibility_off</span>
                            </button>
                        </div>
                        <div class="input-line"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="button-container">
                        <button class="btn-next" id="btn-login">Sign in</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Create Account Step (kept in code but hidden) -->
                <div class="login-step hidden" id="create-account-step">
                    <div class="step-header">
                        <h2>Create account</h2>
                        <button class="btn-back" id="btn-back-to-login">
                            <span class="material-icons">arrow_back</span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="new-username" required>
                        <div class="input-line"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="new-password" name="new-password" required>
                            <button type="button" class="toggle-password" id="toggle-new-password">
                                <span class="material-icons">visibility_off</span>
                            </button>
                        </div>
                        <div class="input-line"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <div class="input-line"></div>
                    </div>
                    
                    <div class="error-message" id="create-account-error"></div>
                    
                    <div class="button-container">
                        <button class="btn-next" id="btn-create-account">Create account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js?v=3"></script>
</body>
</html>
